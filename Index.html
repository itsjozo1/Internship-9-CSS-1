<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slate Magazine</title>
    <link rel="stylesheet" href="./Styles.css">
</head>
<body>
    <header>
        <div class="navigation-Bar">
            <a href="">
                <svg xmlns="http://www.w3.org/2000/svg">
                    <use xlink:href="Assets/svgIconsMain.svg#sparkle"/>
                </svg>
                <span>Join Slate Plus for $5</span>
            </a>
            <a href="">
                <svg xmlns="http://www.w3.org/2000/svg">
                    <use xlink:href="Assets/svgIconsMain.svg#shop"/>
                </svg>
                <span>Slate Shop</span>
            </a>
            <a href="">
                <svg xmlns="http://www.w3.org/2000/svg">
                    <use xlink:href="Assets/svgIconsMain.svg#quiz"/>
                </svg>
                <span>Daily Quiz</span>
            </a>
            <a href="">
                <svg xmlns="http://www.w3.org/2000/svg">
                    <use xlink:href="Assets/svgIconsMain.svg#newsletters"/>
                </svg>
                <span>Newsletters</span>
            </a>
            <a href="">
                <svg xmlns="http://www.w3.org/2000/svg">
                    <use xlink:href="Assets/svgIconsMain.svg#avatar"/>
                </svg>
                <span>Sign In</span>
            </a>
        </div>
        <div class="main-Nav">
                <a href="https://slate.com/" class="main-Nav__Logo">
                    <svg xmlns="http://www.w3.org/2000/svg">
                        <use xlink:href="Assets/svgIconsSecondary.svg#logo"/>
                    </svg>
                </a>
                <div class="main-Nav__Links-Container">
                    <div class="main-Nav__Links-Search">
                        <p>
                            <svg xmlns="http://www.w3.org/2000/svg">
                                <use xlink:href="Assets/svgIconsMain.svg#search"/>
                            </svg>
                            Search
                        </p>
                        <p>
                            <svg xmlns="http://www.w3.org/2000/svg">
                                <use xlink:href="Assets/svgIconsSecondary.svg#dark"/>
                            </svg>
                            Dark&#9660;
                        </p>
                    </div>
                    <div class="main-Nav__Links-Sections">
                        <ul>
                            <li>News&Politics</li>
                            <li>Culture</li>
                            <li>Technology</li>
                            <li>Business</li>
                            <li>Human Interest</li>
                            <li>Podcasts</li>
                        </ul>
                    </div>
                </div>
        </div>
    </header>
</body>
</html>
