<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slate Magazine</title>
</head>
<body>
    <div class="Navigation-Bar">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="red" width="24" height="24">
            <use xlink:href="Assets/svgIconsMain.svg#sparkle"/>
        </svg>
        <a href="">Join Slate Plus for $5</a>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="red" width="24" height="24">
            <use xlink:href="Assets/svgIconsMain.svg#shop"/>
        </svg>
        <a href="">Slate Shop</a>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="red" width="24" height="24">
            <use xlink:href="Assets/svgIconsMain.svg#quiz"/>
        </svg>
        <a href="">Daily Quiz</a>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="red" width="24" height="24">
            <use xlink:href="Assets/svgIconsMain.svg#newsletters"/>
        </svg>
        <a href="">Newsletters</a>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="red" width="24" height="24">
            <use xlink:href="Assets/svgIconsMain.svg#avatar"/>
        </svg>
        <a href="">Sign In</a>
    </div>
    <div class="Main-Nav">
        <div class="Main-nav__Container">
            <a href="" class="Main-Nav__Logo"></a>
            <div class="Main-Nav__Links-Container">
                <div class="Main-Nav__Search">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="red" width="24" height="24">
                        <use xlink:href="Assets/svgIconsMain.svg#search"/>
                    </svg>
                    <h2>Search</h2>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="red" width="24" height="24">
                        <use xlink:href="Assets/svgIconsSecondary.svg#dark"/>
                    </svg>
                    <h2>Dark</h2>
                </div>
                <div class="Main-Nav__Sections">
                    <ul>
                        <!-- Use an inline SVG element directly with red fill -->
                        <li>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="red" width="24" height="24">
                                <use xlink:href="Assets/svgIconsMain.svg#asterisk"/>
                            </svg>
                            Podcasts
                        </li>
                        <li>News&Politics</li>
                        <li>Culture</li>
                        <li>Technology</li>
                        <li>Business</li>
                        <li>Human Interest</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
